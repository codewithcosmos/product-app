<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasiwebsites - Professional Web Development and Design Services</title>
    <!-- Meta Description -->
    <meta name="description" content="Kasiwebsites offers professional web development, design, graphic design, SEO, and maintenance services. Get custom solutions tailored to your business needs.">
    <!-- Meta Keywords -->
    <meta name="keywords" content="web development, web design, graphic design, SEO, web maintenance, Kasiwebsites">
    <!-- Author -->
    <meta name="author" content="Kasiwebsites">
    <!-- Robots -->
    <meta name="robots" content="index, follow">
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Kasiwebsites - Professional Web Development and Design Services">
    <meta property="og:description" content="Kasiwebsites offers professional web development, design, graphic design, SEO, and maintenance services. Get custom solutions tailored to your business needs.">
    <meta property="og:image" content="/images/kasimu.png">
    <meta property="og:url" content="https://www.kasiwebsites.co.za">
    <meta property="og:type" content="website">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kasiwebsites - Professional Web Development and Design Services">
    <meta name="twitter:description" content="Kasiwebsites offers professional web development, design, graphic design, SEO, and maintenance services. Get custom solutions tailored to your business needs.">
    <meta name="twitter:image" content="/images/kasimu.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/invoice.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Company Title/Name -->
    <title>Kasiwebsites</title> 
    <!-- Search Icon -->
    <link rel="icon" type="img/png" href="/images/kasimu.png">
    <style>
        #invoice-form, #signup-form, #login-form {
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <%- include('partials/navbar.ejs') %>
    </header>
    <main>
        <section id="products">
            <div class="container">
                <h2>Products</h2>
                <div id="product-list" class="grid-container">
                    <!-- Product items will be dynamically loaded here -->
                </div>
            </div>
        </section>

        <section id="cart">
            <div class="container">
                <h2>Cart</h2>
                <div id="cart-items" class="grid-container">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
                <button id="checkout-btn" class="btn btn-primary">Checkout</button>
            </div>
        </section>

        <!-- Sign Up Form -->
        <section id="signup" style="display: none;">
            <div class="container">
                <h2>Sign Up</h2>
                <%- include('partials/signup-form.ejs') %>
            </div>
        </section>

        <!-- Login Form -->
        <section id="login" style="display: none;">
            <div class="container">
                <h2>Login</h2>
                <%- include('partials/login-form.ejs') %>
            </div>
        </section>

        <!-- Admin Invoice Form -->
        <section id="admin-invoice" style="display: none;">
            <div class="container">
                <h2>Admin Dashboard</h2>
                <form id="invoice-form">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customer-name" class="form-control" required>
                    <label for="customer-email">Customer Email:</label>
                    <input type="email" id="customer-email" name="customer-email" class="form-control" required>
                    <button type="button" id="generate-invoice" class="btn btn-primary">Generate Invoice</button>
                    <button type="button" id="send-invoice" class="btn btn-primary">Send Invoice via Email</button>
                </form>
                <a id="download-invoice-link" href="#" style="display: none;" class="btn btn-success">Download Invoice</a>
            </div>
        </section>
    </main>
    <footer>
        <%- include('partials/footer.ejs') %>
    </footer>

    <!-- JavaScript Links -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/seed.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
