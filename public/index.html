<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasiwebsites</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="invoice.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Company Title/Name -->
    <title>Kasiwebsites</title> 
    <!-- Search Icon -->
    <link rel="icon" type="img/png" href="kasimu.png">
    <style>
        #invoice-form, #signup-form{
            width: 60%;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#">Kasiwebsites</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                  </li>
                
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Admin Dashboard
                    </a>
                    <ul class="dropdown-menu bg-dark navbar-dark">
                        <li class="nav-item">
                            <a class="nav-link signup-btn" id="signup-btn" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link login-btn" id="login-btn" href="#">Login</a>
                        </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="products">
            <div class="container">
                <h2>Products</h2>
                <div id="product-list" class="grid-container">
                    <!-- Product items will be dynamically loaded here -->
                </div>
            </div>
        </section>

        <section id="cart">
            <div class="container">
                <h2>Cart</h2>
                <div id="cart-items" class="grid-container">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
                <button id="checkout-btn">Checkout</button>
            </div>
        </section>

        <!-- Sign Up Form -->
        <section id="signup" style="display: none;">
            <div class="container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="new-email">Email:</label>
                    <input type="email" id="new-email" name="new-email" class="form-control" required>
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" class="form-control" required>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </section>

        <!-- Login Form -->
        <section id="login" style="display: none;">
            <div class="container">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </section>

        <section id="admin-invoice">
            <div class="container login">
                <h2>Admin Dashboard</h2>
                <form id="invoice-form">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customer-name" class="form-control" required>
                    <label for="customer-email">Customer Email:</label>
                    <input type="email" id="customer-email" name="customer-email" class="form-control" required>
                    <button type="button" id="generate-invoice" class="btn btn-primary">Generate Invoice</button>
                    <button id="send-invoice" class="btn btn-primary">Send Invoice via Email</button>
                </form>
                <a id="download-invoice-link" href="#" style="display: none;" class="btn btn-success">Download Invoice</a>
            </div>
        </section>
    </main>
     <!-- Dummy Data Section -->
     <section id="dummy-data">
        <div class="container">
            <h2>Dummy Data</h2>
            <p>This is some dummy content to demonstrate the layout.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="social-icons">
                    <a href="https://www.facebook.com/Kasiwebsites" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com/coslife_m" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.github.com/codewithcosmos" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/coslifem" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>&copy; 2024 Kasiwebsites | All rights reserved.</p>
                <a href="#" class="page-up"><i class="fas fa-chevron-up"></i></a>
            </div>
        </div>
    </footer>
    <!-- JavaScript Links -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/seed.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
