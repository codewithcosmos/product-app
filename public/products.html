<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <meta name="description" content="Kasiwebsites - Your one-stop shop for all your needs.">
    <meta name="keywords" content="Kasiwebsites, products, ecommerce, shopping">
    <meta name="author" content="codewithcosmos">
    <!-- Icon -->

</head>
<body>
    <h1>Products</h1>
    <div id="product-list"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
          try {
            const response = await fetch('/api/products');
            if (!response.ok) {
              throw new Error('Network response was not ok ' + response.statusText);
            }
            const data = await response.json();
            const productsList = document.getElementById('productsList');
            data.forEach(product => {
              const productElement = document.createElement('div');
              productElement.textContent = `Name: ${product.name}, Price: ${product.price}`;
              productsList.appendChild(productElement);
            });
          } catch (error) {
            console.error('Error fetching products:', error);
            alert('Failed to fetch products. Please try again later.');
          }
        });
      </script>
</body>
</html>
